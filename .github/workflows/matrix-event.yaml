name: Matrix Example of Running Actions
on:
  push:
    branches:
      - main

jobs: 
  build:
    strategy:
      matrix:
        os: [ubuntu-22.04, ubuntu-24.04]
        node: [18, 20]
    runs-on: $ {{ matrix.os }}
      
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-sersion: $ {{ matrix.node }}

      - name: Install Dependencies
        run: npm install

      - name: Build the Node.js app
        run: npm run build

      
          

        
        
  
